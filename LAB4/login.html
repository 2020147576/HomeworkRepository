<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>인프마켓</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
    <header>
        <h1 id="title"><a href="./index.html">인프마켓</a></h1>
        <hr>
        <div class="nav"><a href="./index.html">홈</a></div>
        <div class="nav"><a href="./signup.html">회원가입</a></div>
        <div class="nav"><a href="./login.html" id="current">로그인</a></div>
        <hr>
    </header>
    <section>
        <form action="">
            <h3>로그인</h3>

            <div>
                <label for="email">이메일</label>
                <br>
                <input type="email" autocomplete="on" name="email" required placeholder="이메일을 입력하세요">
            </div>
            
            <div>
                <label for="password">비밀번호</label>
                <br>    
                <input type="password" required placeholder="비밀번호를 입력하세요">
            </div>

            <div>
                <label for="passward">비밀번호 확인</label>
                <br>
                <input type="password" required placeholder="비밀번호를 다시 입력하세요">
            </div>

            <input type="submit" id="login" class="btn" value="로그인">
        </form>
    </section>
    
</body>
</html>
